<div ng-controller="home.ctrl as home">

	<section class="home">

		<!-- intro -->
		<section class="intro">

	    	<p>{{ home.title }}</p>

	    </section>

	    <div ng-repeat="slides in home.slides">
	    	 <p>{{slides}}</p>
	    </div>

	    <!-- slider -->
	    <section>

	    	<div class="sliderWrapper">

		<!-- NAV BUTTONS (using font awesome for the icons) -->
		<div class="sliderNext button">
			<i class="fa fa-arrow-circle-right fa-4" ></i>
	  </div>
    
    <div class="sliderPrev button">
			<i class="fa fa-arrow-circle-left fa-4" ></i>
	  </div>

    	<!-- SLIDER -->
		<div class="slider">

			<!-- 1 -->
			<div>
				<p class="sliderHeadingText">Slide Number 1</p>
				<img src="http://placehold.it/320x280">
			</div>

			<!-- 2 -->
			<div>
				<p class="sliderHeadingText">Slide Number 2</p>
				<img src="http://placehold.it/320x280">
			</div>

			<!-- 3 -->
			<div>
				<p class="sliderHeadingText">Slide Number 3</p>
				<img src="http://placehold.it/320x280">
			</div>
		</div>

</div>

	    </section>


	</section>
</div>
